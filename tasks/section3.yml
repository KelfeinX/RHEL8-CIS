- name: "SCORED | 3.4.2.1 | PATCH | Ensure firewalld service is enabled and running"
  yum:
      name: firewalld
      state: present
  when: rhel8cis_firewall == "firewalld"
  notify: restart firewalld
  tags:
      - level1
      - patch
      - rule_3.4.2.1

- name: "SCORED | 3.4.2.1 | PATCH | Ensure firewalld service is enabled and running"
  service:
      name: firewalld
      state: started
      enabled: yes
  when: rhel8cis_firewall == "firewalld"
  tags:
      - level1
      - patch
      - rule_3.4.2.1

- name: "SCORED | 3.4.2.2 | PATCH | Ensure iptables is not enabled"
  yum:
      name: systemctl --now mask iptables
      state: present
  when:
      - rhel8cis_firewall == "iptables"
      - rhel8cis_rule_3_4_2_2|bool
  tags:
      - level1
      - patch
      - rule_3.4.2.2

- name: "SCORED | 3.4.2.2 | PATCH | Ensure iptables is not enabled"
  service:
      name: iptables
      state: stopped
      enabled: no
  when:
      - rhel8cis_firewall == "iptables"
      - rhel8cis_rule_3_4_2_2|bool
  tags:
      - level1
      - patch
      - rule_3.4.2.2

- name: "SCORED | 3.4.3.6 | PATCH | Ensure default deny firewall policy"
  lineinfile:
      dest: /etc/firewalld/firewalld.conf
      regexp: "^DefaultZone"
      line: "DefaultZone=drop"
  when:
      - rhel8cis_firewall == "firewalld"
      - rhel8cis_rule_3_4_3_6|bool
  tags:
      - level1
      - patch
      - rule_3.4.3.6

- name: "SCORED | 3.4.3.6 | PATCH | Ensure default deny firewall policy"
  firewalld:
      state: enabled
      zone: drop
      permanent: true
  when:
      - rhel8cis_firewall == "firewalld"
      - rhel8cis_rule_3_4_3_6|bool
      - ansible_connection != 'docker'
  tags:
      - level1
      - patch
      - rule_3.4.3.6

